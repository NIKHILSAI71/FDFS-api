name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black
      
      - name: Lint with flake8
        run: flake8 app/ mcp/ --max-line-length=120
      
      - name: Check formatting with black
        run: black --check app/ mcp/
      
      - name: Test imports
        run: python -c "from app.main import app; print('Import OK')"

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -f deploy/Dockerfile -t fdfs-api .
      
      - name: Test Docker container
        run: |
          docker run -d -p 8000:8000 --name test-api fdfs-api
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api
