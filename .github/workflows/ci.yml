name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black
      
      - name: Lint with flake8
        run: flake8 app/ mcp/ --max-line-length=120
      
      - name: Check formatting with black
        run: black --check app/ mcp/
      
      - name: Test imports
        run: python -c "from app.main import app; print('Import OK')"

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -f deploy/Dockerfile -t fdfs-api .
      
      - name: Test Docker container
        run: |
          docker run -d -p 8000:8000 --name test-api fdfs-api
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api

  mcp-package:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test MCP Server
        run: |
          python -c "from mcp.mcp_server import app; print('MCP Server OK')"
      
      - name: Create MCP Package
        run: |
          mkdir -p dist/fdfs-mcp
          cp -r mcp/ dist/fdfs-mcp/
          cp -r app/ dist/fdfs-mcp/
          cp requirements.txt dist/fdfs-mcp/
          cp README.md dist/fdfs-mcp/
          
          # Create run script for Windows
          cat > dist/fdfs-mcp/run.bat << 'EOF'
          @echo off
          python -m pip install -r requirements.txt --quiet
          python -m mcp.mcp_server
          EOF
          
          # Create run script for Linux/Mac
          cat > dist/fdfs-mcp/run.sh << 'EOF'
          #!/bin/bash
          pip install -r requirements.txt --quiet
          python -m mcp.mcp_server
          EOF
          chmod +x dist/fdfs-mcp/run.sh
          
          # Create MCP manifest
          cat > dist/fdfs-mcp/mcp.json << 'EOF'
          {
            "name": "fdfs-mcp",
            "version": "1.0.0",
            "description": "FDFS - First Day First Show MCP server for BookMyShow movie data",
            "tools": [
              "get_regions",
              "search_movies",
              "get_theaters",
              "get_now_showing"
            ],
            "entry": "python -m mcp.mcp_server"
          }
          EOF
          
          # Create install instructions
          cat > dist/fdfs-mcp/INSTALL.md << 'EOF'
          # FDFS MCP Server Installation
          
          ## Requirements
          - Python 3.10+
          
          ## Quick Start
          
          1. Extract this zip to a folder
          2. Install dependencies: `pip install -r requirements.txt`
          3. Run the MCP server: `python -m mcp.mcp_server`
          
          ## Claude Desktop Configuration
          
          Add to `%APPDATA%\Claude\claude_desktop_config.json` (Windows) or 
          `~/Library/Application Support/Claude/claude_desktop_config.json` (Mac):
          
          ```json
          {
            "mcpServers": {
              "bookmyshow": {
                "command": "python",
                "args": ["-m", "mcp.mcp_server"],
                "cwd": "C:/path/to/fdfs-mcp"
              }
            }
          }
          ```
          
          Replace the `cwd` path with where you extracted this package.
          
          ## Available Tools
          
          - `get_regions` - Get all BookMyShow regions/cities in India
          - `search_movies` - Search for movies by name
          - `get_theaters` - Get theaters in a region
          - `get_now_showing` - Get currently showing movies
          EOF
          
          cd dist && zip -r fdfs-mcp.zip fdfs-mcp/
      
      - name: Upload MCP Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fdfs-mcp
          path: dist/fdfs-mcp.zip
          retention-days: 30
