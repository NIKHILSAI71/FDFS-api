name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black
      
      - name: Lint with flake8
        run: flake8 app/ fdfs_mcp/ --max-line-length=120
      
      - name: Check formatting with black
        run: black --check app/ fdfs_mcp/
      
      - name: Test imports
        run: |
          python -c "from app.main import app; print('API Import OK')"
          python -c "from fdfs_mcp.server import app; print('MCP Import OK')"

  docker:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -f deploy/Dockerfile -t fdfs-api .
      
      - name: Test Docker container
        run: |
          docker run -d -p 8000:8000 --name test-api fdfs-api
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
      
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  mcp-package:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test MCP Server
        run: python -c "from fdfs_mcp.server import app; print('MCP Server OK')"
      
      - name: Create MCP Package
        run: |
          mkdir -p dist/fdfs-mcp
          cp -r fdfs_mcp/ dist/fdfs-mcp/
          cp -r app/ dist/fdfs-mcp/
          cp requirements.txt dist/fdfs-mcp/
          cp README.md dist/fdfs-mcp/
          
          cat > dist/fdfs-mcp/run.bat << 'EOF'
          @echo off
          python -m pip install -r requirements.txt --quiet
          python -m fdfs_mcp.server
          EOF
          
          cat > dist/fdfs-mcp/run.sh << 'EOF'
          #!/bin/bash
          pip install -r requirements.txt --quiet
          python -m fdfs_mcp.server
          EOF
          chmod +x dist/fdfs-mcp/run.sh
          
          cat > dist/fdfs-mcp/mcp.json << 'EOF'
          {
            "name": "fdfs-mcp",
            "version": "1.0.0",
            "description": "FDFS MCP server for BookMyShow movie data",
            "tools": ["get_regions", "search_movies", "get_theaters", "get_now_showing"],
            "entry": "python -m fdfs_mcp.server"
          }
          EOF
          
          cd dist && zip -r fdfs-mcp.zip fdfs-mcp/
      
      - name: Upload MCP Package
        uses: actions/upload-artifact@v4
        with:
          name: fdfs-mcp
          path: dist/fdfs-mcp.zip
          retention-days: 90

  source-package:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create Source Package
        run: |
          mkdir -p dist/fdfs-source
          
          # Copy core files only
          cp -r app/ dist/fdfs-source/
          cp -r fdfs_mcp/ dist/fdfs-source/
          cp -r deploy/ dist/fdfs-source/
          cp -r docs/ dist/fdfs-source/
          cp requirements.txt dist/fdfs-source/
          cp pyproject.toml dist/fdfs-source/
          cp README.md dist/fdfs-source/
          cp .env.example dist/fdfs-source/
          cp .gitignore dist/fdfs-source/
          
          cd dist && zip -r fdfs-source.zip fdfs-source/
      
      - name: Upload Source Package
        uses: actions/upload-artifact@v4
        with:
          name: fdfs-source
          path: dist/fdfs-source.zip
          retention-days: 90

  release:
    runs-on: ubuntu-latest
    needs: [docker, mcp-package, source-package]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
      - name: Download MCP Package
        uses: actions/download-artifact@v4
        with:
          name: fdfs-mcp
          path: dist/
      
      - name: Download Source Package
        uses: actions/download-artifact@v4
        with:
          name: fdfs-source
          path: dist/
      
      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.sha.outputs.short }}
          name: Build ${{ steps.sha.outputs.short }}
          files: |
            dist/fdfs-mcp.zip
            dist/fdfs-source.zip
          generate_release_notes: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
