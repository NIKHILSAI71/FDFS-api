name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: FDFS-API
  APP_VERSION: "1.0.0"
  APP_DESCRIPTION: "FDFS - First Day First Show: High-performance movie booking API with MCP support for AI assistants"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black
      
      - name: Lint with flake8
        run: flake8 app/ fdfs_mcp/ --max-line-length=120
      
      - name: Check formatting with black
        run: black --check app/ fdfs_mcp/
      
      - name: Test imports
        run: |
          python -c "from app.main import app; print('API Import OK')"
          python -c "from fdfs_mcp.server import app; print('MCP Import OK')"

  docker:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -f deploy/Dockerfile -t fdfs-api .
      
      - name: Test Docker container
        run: |
          docker run -d -p 8000:8000 --name test-api fdfs-api
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.APP_VERSION }}
            type=raw,value=latest
      
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  mcp-package:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test MCP Server
        run: python -c "from fdfs_mcp.server import app; print('MCP Server OK')"
      
      - name: Create MCP Package
        run: |
          mkdir -p dist/fdfs-mcp
          cp -r fdfs_mcp/ dist/fdfs-mcp/
          cp -r app/ dist/fdfs-mcp/
          cp requirements.txt dist/fdfs-mcp/
          cp README.md dist/fdfs-mcp/
          
          cat > dist/fdfs-mcp/run.bat << 'EOF'
          @echo off
          python -m pip install -r requirements.txt --quiet
          python -m fdfs_mcp.server
          EOF
          
          cat > dist/fdfs-mcp/run.sh << 'EOF'
          #!/bin/bash
          pip install -r requirements.txt --quiet
          python -m fdfs_mcp.server
          EOF
          chmod +x dist/fdfs-mcp/run.sh
          
          cat > dist/fdfs-mcp/mcp.json << EOF
          {
            "name": "fdfs-mcp",
            "version": "${{ env.APP_VERSION }}",
            "description": "FDFS MCP server for BookMyShow movie data",
            "tools": ["get_regions", "search_movies", "get_theaters", "get_now_showing"],
            "entry": "python -m fdfs_mcp.server"
          }
          EOF
          
          cd dist && zip -r fdfs-mcp-${{ env.APP_VERSION }}.zip fdfs-mcp/
      
      - name: Upload MCP Package
        uses: actions/upload-artifact@v4
        with:
          name: fdfs-mcp
          path: dist/fdfs-mcp-${{ env.APP_VERSION }}.zip
          retention-days: 90

  release:
    runs-on: ubuntu-latest
    needs: [docker, mcp-package]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download MCP Package
        uses: actions/download-artifact@v4
        with:
          name: fdfs-mcp
          path: dist/
      
      - name: Generate Changelog
        id: changelog
        run: |
          echo "## ðŸ“¦ ${{ env.APP_NAME }} v${{ env.APP_VERSION }}" > changelog.md
          echo "" >> changelog.md
          echo "${{ env.APP_DESCRIPTION }}" >> changelog.md
          echo "" >> changelog.md
          echo "---" >> changelog.md
          echo "" >> changelog.md
          echo "### ðŸš€ What's Included" >> changelog.md
          echo "" >> changelog.md
          echo "| Package | Description |" >> changelog.md
          echo "|---------|-------------|" >> changelog.md
          echo "| \`fdfs-mcp-${{ env.APP_VERSION }}.zip\` | MCP Server for AI assistants (Claude, etc.) |" >> changelog.md
          echo "| Docker Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.APP_VERSION }}\` |" >> changelog.md
          echo "| Source Code | Auto-attached zip/tar.gz |" >> changelog.md
          echo "" >> changelog.md
          echo "### ðŸ“ Recent Changes" >> changelog.md
          echo "" >> changelog.md
          git log --oneline -10 --pretty=format:"- %s (%h)" >> changelog.md
          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "### ðŸ› ï¸ MCP Tools Available" >> changelog.md
          echo "" >> changelog.md
          echo "- \`get_regions\` - Get all BookMyShow regions/cities" >> changelog.md
          echo "- \`search_movies\` - Search for movies by name" >> changelog.md
          echo "- \`get_theaters\` - Get theaters in a region" >> changelog.md
          echo "- \`get_now_showing\` - Get currently showing movies" >> changelog.md
          echo "" >> changelog.md
          echo "### ðŸ“– Quick Start" >> changelog.md
          echo "" >> changelog.md
          echo "\`\`\`bash" >> changelog.md
          echo "# Docker" >> changelog.md
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.APP_VERSION }}" >> changelog.md
          echo "" >> changelog.md
          echo "# MCP (extract zip and run)" >> changelog.md
          echo "pip install -r requirements.txt" >> changelog.md
          echo "python -m fdfs_mcp.server" >> changelog.md
          echo "\`\`\`" >> changelog.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: ${{ env.APP_NAME }} v${{ env.APP_VERSION }}
          body_path: changelog.md
          files: dist/fdfs-mcp-${{ env.APP_VERSION }}.zip
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
