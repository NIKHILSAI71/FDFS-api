name: MCP Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '1.0.0'

jobs:
  publish-mcp:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mcp build
      
      - name: Test MCP Server
        run: |
          python -c "from mcp.mcp_server import app; print('MCP Server OK')"
      
      - name: Create MCP Package
        run: |
          mkdir -p dist/mcp-package
          cp -r mcp/ dist/mcp-package/
          cp -r app/ dist/mcp-package/
          cp requirements.txt dist/mcp-package/
          cp README.md dist/mcp-package/
          
          # Create MCP manifest
          cat > dist/mcp-package/mcp.json << EOF
          {
            "name": "fdfs-mcp",
            "version": "${{ github.event.inputs.version || github.ref_name }}",
            "description": "FDFS - First Day First Show MCP server for movie data",
            "author": "Your Name",
            "repository": "${{ github.repository }}",
            "tools": [
              "get_regions",
              "search_movies", 
              "get_theaters",
              "get_now_showing"
            ],
            "entry": "python -m mcp.mcp_server"
          }
          EOF
          
          cd dist && zip -r fdfs-mcp.zip mcp-package/
      
      - name: Upload MCP Package to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/fdfs-mcp.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate MCP Installation Instructions
        run: |
          echo "## MCP Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Add to Claude Desktop config:" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '{' >> $GITHUB_STEP_SUMMARY
          echo '  "mcpServers": {' >> $GITHUB_STEP_SUMMARY
          echo '    "bookmyshow": {' >> $GITHUB_STEP_SUMMARY
          echo '      "command": "python",' >> $GITHUB_STEP_SUMMARY
          echo '      "args": ["-m", "mcp.mcp_server"],' >> $GITHUB_STEP_SUMMARY
          echo '      "cwd": "/path/to/mcp-package"' >> $GITHUB_STEP_SUMMARY
          echo '    }' >> $GITHUB_STEP_SUMMARY
          echo '  }' >> $GITHUB_STEP_SUMMARY
          echo '}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
